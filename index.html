<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Investment Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  margin: 0;
  background: #0f172a;
  color: #e5e7eb;
}
.dashboard {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 240px;
  background: #020617;
  padding: 20px;
}
.sidebar h2 {
  color: #38bdf8;
  margin-bottom: 30px;
}
.sidebar a {
  display: block;
  padding: 12px;
  color: #cbd5f5;
  text-decoration: none;
  border-radius: 8px;
  margin-bottom: 10px;
}
.sidebar a:hover {
  background: #1e293b;
}
.main {
  flex: 1;
  padding: 30px;
}
.header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap: 20px;
}
.card {
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}
.card h3 {
  margin: 0;
  font-size: 14px;
  color: #94a3b8;
}
.card p {
  font-size: 24px;
  margin-top: 10px;
  color: #22c55e;
}
.chart-box {
  margin-top: 40px;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}
.actions {
  margin-top: 40px;
  display: flex;
  gap: 20px;
}
.actions button {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
.deposit {
  background: #22c55e;
}
.withdraw {
  background: #ef4444;
}
.table-box {
  margin-top: 40px;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  text-align: left;
}
th {
  color: #94a3b8;
}
</style>
</head>

<body>
<div class="dashboard">

  <div class="sidebar">
    <h2>INVEST PRO</h2>
    <a href="#">Dashboard</a>
    <a href="#">Deposit</a>
    <a href="#">Withdraw</a>
    <a href="#">Transactions</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Investor</h1>
      <div>Account ID: <strong>#839201</strong></div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Account Balance</h3>
        <p id="balance">$5,000</p>
      </div>
      <div class="card">
        <h3>Total Profit</h3>
        <p id="profit">$1,240</p>
      </div>
      <div class="card">
        <h3>ROI</h3>
        <p>24.8%</p>
      </div>
      <div class="card">
        <h3>Active Plan</h3>
        <p>Premium</p>
      </div>
    </div>

    <div class="chart-box">
      <canvas id="investmentChart"></canvas>
    </div>

    <div class="actions">
      <button class="deposit" onclick="deposit()">Deposit</button>
      <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="table-box">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transactions">
          <tr>
            <td>2026-01-10</td>
            <td>Deposit</td>
            <td>$2,000</td>
            <td>Completed</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
let balance = 5000;
let profit = 1240;

function deposit() {
  balance += 500;
  profit += 120;
  updateUI("Deposit", 500);
}

function withdraw() {
  balance -= 300;
  updateUI("Withdraw", 300);
}

function updateUI(type, amount) {
  document.getElementById("balance").innerText = "$" + balance;
  document.getElementById("profit").innerText = "$" + profit;

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${new Date().toISOString().slice(0,10)}</td>
    <td>${type}</td>
    <td>$${amount}</td>
    <td>Completed</td>
  `;
  document.getElementById("transactions").prepend(row);
}

const ctx = document.getElementById("investmentChart");
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ["Jan","Feb","Mar","Apr","May","Jun"],
    datasets: [{
      label: "Portfolio Growth",
      data: [2000,2600,3100,3900,4500,5000],
      borderWidth: 2
    }]
  },
  options: {
    plugins: {
      legend: { display: false }
    }
  }
});
</script>

</body>
</html>
